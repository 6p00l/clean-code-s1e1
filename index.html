<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="style.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
  </head>

  <body>
    <article class="logo">
      <img src="./eisenhower-matrix.jpg" class="img" />
      <a
        class="logo__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </article>
    <div class="wrapper">
      <section class="adding">
        <label for="new-task" class="label-new-task"> Add Item </label>
        <div class="adding__wrapper">
          <input id="new-task" class="input-new-task" type="text" />
          <button>Add</button>
        </div>
      </section>
      <section class="incomplete">
        <h3>Todo</h3>
        <ul id="incompleteTasks" class="incomplete__list">
          <li class="list__task">
            <input type="checkbox" />
            <label class="task">Pay Bills</label>
            <input type="text" class="task" />
            <button class="edit">Edit</button>
            <button class="delete">
              <img alt="del" src="./remove.svg" class="img" />
            </button>
          </li>
          <li class="list__task task-edit">
            <input type="checkbox" />
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task" />
            <button class="edit">Save</button>
            <button class="delete">
              <img alt="del" src="./remove.svg" class="img" />
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3>Completed</h3>
        <ul id="completed-tasks" class="completed__list">
          <li class="list__task">
            <input type="checkbox" checked />
            <label class="task">See the Doctor</label>
            <input type="text" class="task" />
            <button class="edit">Edit</button>
            <button class="delete">
              <img alt="del" src="./remove.svg" class="img" />
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
